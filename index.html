<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
    <h1>To Do List <img src="notes.png" alt="note image" class="noteimg"></h1>
    <div class="row">
        <input type="text" name="Note" id="note" placeholder="Enter your text here">
        <input type="button" name="add" id="add" value="Add" onclick="addnote()">
    </div> 
    <ul id="list">
    </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
